        // 渲染内容区

            contentView.innerHTML = timelineData.map(item => `
                <div class="timeline-content${item.id === 'content1' ? ' active' : ''}" id="${item.id}">
                    ${item.content}
                </div>
            `).join('');
        }
        renderContents();

        // 内容切换动画与高度自适应
        function switchContent(targetId) {
            const allContents = document.querySelectorAll('.timeline-content');
            const target = document.getElementById(targetId);

            // 1. 记录当前高度
            const prevActive = document.querySelector('.timeline-content.active');
            const prevHeight = prevActive ? prevActive.offsetHeight : 0;
            const nextHeight = target ? target.scrollHeight : 0;

            // 2. 先移除所有active
            allContents.forEach(c => {
                c.classList.remove('active');
                c.style.transition = 'none';
                c.style.opacity = '0';
                c.style.transform = 'scale(0.98)';
                c.style.maxHeight = '0px';
                c.style.pointerEvents = 'none';
            });

            // 3. 设置容器min-height动画，防止跳动
            contentView.style.transition = 'min-height 0.4s cubic-bezier(.4,0,.2,1)';
            contentView.style.minHeight = prevHeight + 'px';

            // 4. 强制reflow
            void contentView.offsetWidth;

            // 5. 激活目标内容
            if (target) {
                target.classList.add('active');
                target.style.transition = 'none';
                target.style.opacity = '0';
                target.style.transform = 'scale(0.98)';
                target.style.maxHeight = '0px';
                target.style.pointerEvents = 'auto';

                // 6. 动画过渡
                setTimeout(() => {
                    target.style.transition = 'opacity 0.4s, transform 0.4s, max-height 0.5s';
                    target.style.opacity = '1';
                    target.style.transform = 'scale(1)';
                    target.style.maxHeight = nextHeight + 'px';
                    // 容器高度平滑过渡
                    contentView.style.minHeight = nextHeight + 'px';
                }, 10);

                // 7. 动画结束后，移除max-height限制
                setTimeout(() => {
                    target.style.maxHeight = '';
                    contentView.style.minHeight = '';
                }, 500);
            }
        }

        // 时间节点事件
        document.querySelectorAll('.time-node').forEach(node => {
            node.addEventListener('click', () => {
                // 重置所有节点状态
                document.querySelectorAll('.time-node').forEach(n => n.classList.remove('active'));
                node.classList.add('active');
                // 切换内容
                switchContent(node.dataset.content);
                // 内容区滚动到顶部
                contentView.scrollTop = 0;
            });
            // 键盘支持
            node.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    node.click();
                }
            });
        });

        // 初始加载动画
        document.addEventListener('DOMContentLoaded', () => {

                contentView.style.opacity = '1';

            }, 300);
